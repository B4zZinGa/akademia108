<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>


    <div id="slider">

        <div class="slider-arrows">
            <button class="prev-slide"><i class="fas fa-angle-left"></i></button>
            <button class="next-slide "><i class="fas fa-angle-right"></i></button>
        </div>

        <div class="slide-show">

            <div class="single-slide">

                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Slider 1</p>

            </div>

            <div class="single-slide">

                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Slider 2</p>

            </div>

            <div class="single-slide">

                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Slider 3</p>

            </div>

            <div class="single-slide">

                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Slider 4</p>

            </div>

        </div>

    </div>




    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
