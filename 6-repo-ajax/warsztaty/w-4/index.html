<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aktualny kurs Bitcoin do PLN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <h1>Aktualny kurs Bitcoin do PLN</h1>

    <h3>Kupno</h3>

    <i class="fa fa-minus-square-o" id="buy-arrow"></i><span id="buy" class="exchange-value"></span>
    

    <h3>Sprzedaż</h3>

    <i class="fa fa-minus-square-o" id="sell-arrow"></i><span id="sell" class="exchange-value"></span>

    <div class="control-buttons">

       <h3>Częstotliwość odświeżania (sekund)</h3>
       
        <button id="5sec" class="control-btn">5</button>

        <button id="10sec" class="control-btn">10</button>

        <button id="30sec" class="control-btn">30</button>

        <button id="60sec" class="control-btn">60</button>

    </div>
    
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
